name: Daily Health Risk Update

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 = 香港時間 08:00
  workflow_dispatch:  # 允許手動執行

jobs:
  update-risk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas lxml

      - name: Run risk calculation
        run: python aqhi_hko_risk.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add risk_map.csv
          git diff --staged --quiet || (git commit -m "Auto-update risk_map.csv on $(date)" && git push)
